services:
 internal-gateway:
    container_name: internal-gateway
    build:
      context: .
      dockerfile: Dockerfile
    image: internal-gateway:latest
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KEYCLOAK_ISSUER_URI: ${KEYCLOAK_ISSUER_URI}
    ports:
      - "8001:8001"
    networks:
      - beaver-network

networks:
  beaver-network:
    external: true